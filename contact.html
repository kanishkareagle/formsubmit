<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Contact</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" integrity="sha512-8bHTC73gkZ7rZ7vpqUQThUDhqcNFyYi2xgDgPDHc+GXVGHXq+xPjynxIopALmOPqzo9JZj0k6OqqewdGO3EsrQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="index.css">
    </head>
    <body class="contact">
        <div class="container-contact">
            <form action="https://formsubmit.co/3b3a27f678431b3069de7c294cfefe67" method="POST">
                <h3>Get In Touch</h3>
                <input type="text" value="" name="name" placeholder="Enter Your Name" required>
                <input type="email" value="" name="email" placeholder="Enter Your Email" required>
                <input type="text" name="phone" placeholder="Phone Number">
                <textarea name="message" rows="4" placeholder="How can we help you?"></textarea>
                <button type="submit">Send</button>
            </form>

        </div>
        <div class="container-address">
            <div class="mapouter"><span class="fun" style="margin-left: 3%; font-weight: 700; font-size: 22px; justify-content: left; align-items: center; color: #EA4444;" >Location <i class="fa-solid fa-location-dot"></i></span>
                <div class="gmap_canvas">
                    <iframe class="gmap_iframe" width="100%" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="https://maps.google.com/maps?width=500&amp;height=500&amp;hl=en&amp;q=11.399323,77.637919&amp;t=k&amp;z=14&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"></iframe>
                    <a href="https://formatjson.org/word-counter">Word Counter</a>
                </div>
                <style>.mapouter{position:relative;text-align:right;width:100%;height:500px;}.gmap_canvas {overflow:hidden;background:none!important;width:100%;height:500px;}.gmap_iframe {height:500px!important;}</style>
            </div>
        </div>
    </body>
</html>
